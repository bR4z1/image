<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Photo{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'photo/style.css' %}">
    <link rel="icon" type="image/png" href="{%  static 'photo/favicon.ico' %}"/>
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet">
    
    
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'photo:index' %}"><span class="glyphicon glyphicon-camera" aria-hidden="true"></span>&nbsp;Photo</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="">
                <a href="{% url 'photo:register' %}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; Registeration User</a></li>
            <li class="">
                <a href="{% url 'photo:login_user' %}"><span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Login</a></li>
        </ul>
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'photo:album-add' %}">
                        <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>&nbsp; Add Photo
                    </a>
                </li>
                <li class="">
                <li class="">
                    <a href="{% url 'photo:logout_user' %}">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>
      </div>
    </nav>
{% block body %}
{% endblock %}
</body>
</html>
